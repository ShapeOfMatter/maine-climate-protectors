---
layout: master
---

<div id="blog-side-bar">
  <div id="blog-side-inner">
    <h5>recent</h5>
    {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </div>
</div>
<div id="gallery-side-bar">
  <div id="gallery-side-inner">
    {% for upload in site.uploads limit:5 %}
  </div>
</div>

<div id="page_contents">
  {{ content }}
</div>
