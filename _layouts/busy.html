---
layout: master
---

<div id="blog-side-bar">
  <div id="blog-side-inner">
    <h5>recent</h5>
    {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </div>
</div>
<div id="twitter-side-bar">
  <div id="twitter-side-inner">
    <a class="twitter-timeline"
       data-width="220"
       data-height="600"
       data-dnt="true"
       data-chrome="noheader nofooter noborders transparent noscrollbar"
       data-theme="dark"
       data-link-color="{{ site.site_colors.dark_background }}"
       data-search-query="{{ site.twitter_settings.search_flags | join: ' OR ' | url_encode }}"
       href="https://twitter.com/search?q={{ site.twitter_settings.search_flags | join: ' OR ' | url_encode }}">
        News from Twitter
    </a>
    <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</div>

<div id="page_contents">
  {{ content }}
</div>
