---
layout: master
---

<div id="blog-side-bar">
  <div id="blog-side-inner">
    {% for item in site.my_collection %}
      <li><a href="{{ item.url }}>{{ item.title }}</a></li>
    {% endfor %}
  </div>
</div>
<div id="twitter-side-bar">
  <div id="twitter-side-inner">
    <a class="twitter-timeline"
       data-width="220"
       data-height="600"
       data-dnt="true"
       data-theme="dark"
       data-link-color="{{ site.site_colors.dark_background }}"
       href="https://twitter.com/search?q={{ site.twitter_settings.search_flags | join: ' OR ' | url_encode }}">
        News from Twitter
    </a>
    <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

<div id="page_contents">
  {{ content }}
</div
